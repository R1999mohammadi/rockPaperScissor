<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockPaperScissor</title>
    <link rel="stylesheet" href="index.css">

<body>
   

    <header class="partOne">
        <h1>Rock Paper  Scissor</h1>
        <h2>choose your weapon</h2>
    </header>

    <main class="main">

            <div class="item">
                <div class="items">
                    <h3> Rock</h3>
                    <button class="select"value ="rock">
                        <img src="/images/rock1.png" alt="">
                    </button>
                </div>
                <div class="items">
                    <h3>Paper</h3>
                    <button class="select" value ="paper">
                        <img src="/images/paper.png" alt="">
                    </button>
                </div>
                <div class="items">
                    <h3>Scissors</h3>
                    <button class="select" value ="scissors">
                        <img src="/images/scissors.jpeg" alt="">
                    </button>
                </div>
            </div>

            <section class="result">
                <h1 class="winner">congrats you have won the math</h1>
                <!-- change the textContent with javaScript after result -->
                <h3 class="youScore"> yourScore : &nbsp; &nbsp; &nbsp;</h3>
                 <h3 class="youScore">computer &nbsp; : &nbsp; &nbsp; &nbsp;</h3>
                 <h2 class="liveResult"> tie win or lose</h2>
                 <!-- do the above with help of js -->

                <button class="reset">resetAll </button>
            </section>
    </main>
    




    <script src="index.js"></script>
    
</body>
